    </svg>
    <h2>Daify</h2>

<div class="login-error" #login_error>
    <svg width="32" height="32" viewBox="0 0 24 24">
        <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 11c-.55 0-1-.45-1-1V8c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1 4h-2v-2h2v2z"/>
    </svg>
    {{errorMessage}}
    <button class="hide" (click)="onHideError()">
        <svg width="32" height="32" viewBox="0 0 24 24">
            <path
                    d="m12 13.4l-4.9 4.9q-.275.275-.7.275q-.425 0-.7-.275q-.275-.275-.275-.7q0-.425.275-.7l4.9-4.9l-4.9-4.9q-.275-.275-.275-.7q0-.425.275-.7q.275-.275.7-.275q.425 0 .7.275l4.9 4.9l4.9-4.9q.275-.275.7-.275q.425 0 .7.275q.275.275.275.7q0 .425-.275.7L13.4 12l4.9 4.9q.275.275.275.7q0 .425-.275.7q-.275.275-.7.275q-.425 0-.7-.275Z"/>
        </svg>
    </button>
</div>
<div class="auth-box">
    <div class="auth-box-header">
        <h1>Welcome back!</h1>
    </div>
    <div class="auth-box-body">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="user-input">
                <div class="user-input-box">
                    <label for="username">Email or Username</label>
                    <input id="username" class="form-control" #text_input type="text" name="username"
                           formControlName="username" [customFocus]="'user-input-active'">
                </div>
            </div>
            <div class="user-input">
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" #text_input type="password" name="password"
                           formControlName="password" [customFocus]="'user-input-active'">
                </div>
            </div>
            <div class="rempass">
                <dfy-custom-checkbox id="remember-me" [control]="loginForm.controls.remember"
                                     [label]="'Remember me'"></dfy-custom-checkbox>
                <a href="" class="forgot-password">Forgot Password?</a>
            </div>
            <button class="confirm" type="submit">Login</button>
        </form>
        <p class="no-account">
            Don't have an account?
            <a [routerLink]="['/auth/signup']">Sign up</a>
        </p>
    </div>
</div>
