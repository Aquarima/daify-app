      </svg>
      Rating criteria
    </h1>
    <p class="popup-head-description">Add a new criteria for the group rating.</p>
  </div>
  <form class="popup-body">
    <div class="parameter">
      <p class="parameter-name">Name</p>
      <p class="parameter-description">Name that could match the most for the criteria.</p>
      <div class="user-input">
        <div class="user-input-box">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text" name="name" formControlName="name" autocomplete="off" [customFocus]="'user-input-active'" >
        </div>
      </div>
    </div>
    <div class="parameter">
      <p class="parameter-name">Description</p>
      <p class="parameter-description">Description that helps members to understand what the criteria is about.</p>
      <div class="user-input">
        <div class="user-input-box">
          <label for="name">Description</label>
          <input id="description" class="form-control" type="text" name="description" formControlName="description" autocomplete="off" [customFocus]="'user-input-active'" >
        </div>
      </div>
    </div>
  </form>
  <div class="popup-foot">
    <button (click)="onCancel()">Cancel</button>
    <button (click)="onCreate()">Create</button>
  </div>
</div>
