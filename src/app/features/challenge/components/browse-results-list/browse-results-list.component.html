<div class="found-tags" >
    <span *ngFor="let tag of challenges | challengeTagsCollector">#{{tag}}</span>
</div>
<div class="items display-{{displayMode}}">
    <dfy-challenge-card class="{{displayMode}}-cell"
        [challenge]="challenge"
        *ngFor="let challenge of challenges | orderByChallenge:groupBy">
    </dfy-challenge-card>
</div>
