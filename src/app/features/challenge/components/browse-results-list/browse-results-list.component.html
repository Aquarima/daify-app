<div class="content" #winref>
  <div class="found-themes">
    <p #found_tag [ngClass]="{'theme-selected': theme === filterTag}"
          [ngStyle]="{'background-color': getThemeColor(theme)}"
          *ngFor="let theme of challenges | challengeThemesCollector" (click)="onThemeSelected(theme)">#{{theme}} <span class="theme-selected-count">({{getThemeCount(theme)}})</span></p>
  </div>
  <div class="items display-grid">
    <dfy-challenge-card class="grid-cell"
                        [challenge]="challenge"
                        *ngFor="let challenge of challenges | challengeFilter:filterTag | orderByChallenge:search.orderBy" (themeSelectEvent)="onCardThemeSelected($event)">
    </dfy-challenge-card>
  </div>
</div>
