<div class="challenge-preview-cover" [ngStyle]="{'background-image': 'url('+ challenge.coverUrl +')'}">
    <div></div>
</div>
<div class="challenge-author">
    <img class="avatar" src="https://i.pinimg.com/736x/85/08/ac/8508ac02aebe01614a3e4bce181a0265.jpg" alt="">
    <a class="username" href="">{{challenge.author.username}}</a>
</div>
<div class="presentation">
    <p class="challenge-name">{{challenge.name || "Unknown"}}</p>
    <p class="challenge-description">{{challenge.description || "No description provided"}}</p>
</div>
<div class="challenge-stats">
    <div>
        <p class="value">{{getDuration()}}</p>
        <p class="name">Duration</p>
    </div>
    <div>
        <p class="value">25/{{challenge.config.capacity}}</p>
        <p class="name">Members</p>
    </div>
    <div>
        <p class="value">{{challenge.config.groupSize}}</p>
        <p class="name">Groups</p>
    </div>
    <!--<div>
        <p class="value">{{challenge.config.startDate | date:'MMM d, y, HH:mm'}}</p>
        <p class="name">Start</p>
    </div>-->
</div>
<ul class="challenge-tags" #tag_list>
    <li class="item">Development</li>
    <li class="item">Nature</li>
    <li class="item">Design</li>
</ul>
