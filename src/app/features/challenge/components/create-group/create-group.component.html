<div class="backdrop" (click)="onCancel()"></div>
<form class="popup" [formGroup]="groupForm" (ngSubmit)="onCreate()">
  <div class="popup-head">
    <h1 class="popup-head-title">New Group</h1>
    <p class="popup-head-description">Get ready and create your own team!</p>
  </div>
  <!--<div class="custom-select-group-icon">
    <img [src]="groupIcon" alt="" *ngIf="selectedIconFile">
    <img src="assets/challenge_group_placeholder.svg" alt="" *ngIf="!selectedIconFile">
    <input type="file" class="file-upload" accept="image/png, image/jpeg" (change)="onGroupIconSelected($event)">
  </div>-->
  <div class="error-field" *ngIf="errorMessage">
    <p>{{errorMessage}}</p>
  </div>
  <div class="user-input">
    <div class="user-input-box">
      <label for="name">Name</label>
      <input id="name" class="form-control" type="text" name="name" formControlName="name" [customFocus]="'user-input-active'" (keyup)="onNameEdited()" (focusout)="onNameEdited()" autocomplete="off">
    </div>
  </div>
  <div class="join-type">
    <p>Who can join this group?</p>
    <div class="join-type-option">
      <div>
        <input id="join-type-option-free" name="join-type-option-free" type="checkbox" formControlName="join_type_option_free" (click)="onJoinTypeSelected()">
        <label for="join-type-option-free">Free to Join</label>
      </div>
      <p>Anyone will be able to join the group</p>
    </div>
    <div class="join-type-option">
      <div>
        <input id="join-type-option-ask" name="join-type-option-ask" type="checkbox" formControlName="join_type_option_ask" (click)="onJoinTypeSelected()">
        <label for="join-type-option-ask">Ask to Join</label>
      </div>
      <p>People will need to apply to join the group</p>
    </div>
  </div>
  <div class="group-size">
    <p>Group Size: </p>
    <p>3</p>
  </div>
  <div class="popup-foot">
    <button (click)="onCancel()">Cancel</button>
    <button type="submit">Create</button>
  </div>
</form>
