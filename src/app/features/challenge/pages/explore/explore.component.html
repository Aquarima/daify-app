<router-outlet></router-outlet>
<dfy-header></dfy-header>
<main class="main-content">
    <div class="browse">
        <div class="top">
            <div class="details">
                <h1>Explore</h1>
                <p class="about">Browse challenges created by the community</p>
            </div>
        </div>
        <dfy-challenge-search 
            (searchEvent)="onSearch($event)" 
            (groupByEvent)="onGroupBySelected($event)" 
            (displayModeEvent)="onDisplayModeSelected($event)">
        </dfy-challenge-search>
        <div class="item-list">
            <dfy-browse-results-list 
                [challenges]="challenges" 
                [displayMode]="displayMode" 
                [groupBy]="groupBy">
            </dfy-browse-results-list>
        </div>
        <button class="show-more-btn" (click)="onShowMore()" *ngIf="page != totalPages">Show More</button>
    </div>
</main>
<dfy-footer></dfy-footer>
