<router-outlet></router-outlet>
<app-header></app-header>
<main class="main-content">
    <div class="browse">
        <div class="top">
            <div class="details">
                <h1>Explore</h1>
                <p class="about">Browse challenges created by the community</p>
            </div>
        </div>
        <app-challenge-search (searchEvent)="onSearch($event)" (displayModeEvent)="onDisplayModeSelected($event)"></app-challenge-search>
        <div class="items display-{{displayMode}}">
            <app-challenge-card class="{{displayMode}}-cell" [challenge]="challenge" *ngFor="let challenge of challenges$ | async"></app-challenge-card>
        </div>
    </div>
</main>
<app-footer></app-footer>
