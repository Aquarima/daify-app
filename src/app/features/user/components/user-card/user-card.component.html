<div class="user-banner" [ngStyle]="{'background-image': 'url('+ banner +')'}">
    <div class="user-avatar">
        <img [src]="avatar">
    </div>
</div>
<div class="user-username">
    {{profile.username}}
    <a class="with-tag" [routerLink]="['/app/user/', profile.username]">{{profile.username}}</a>
</div>
<div class="user-online-status" *ngIf="!profile?.online">
    <div class="indicator offline"></div>
    Offline
</div>
<div class="user-online-status" *ngIf="profile?.online">
    <div class="indicator online"></div>
    Online
</div>
