<div class="popup-icon">
  <svg width="32" height="32" viewBox="0 0 24 24" *ngIf="alert.type  == 'info'">
    <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
      <path d="M2 12c0 5.523 4.477 10 10 10s10-4.477 10-10S17.523 2 12 2"/>
      <path d="M11.5 15.5s1.5-2 4.5-2s4.5 2 4.5 2M3 4c0-2.754 4-2.754 4 0c0 1.967-2 1.64-2 4m0 3.01l.01-.011"/>
      <path d="M17.5 9a.5.5 0 1 1 0-1a.5.5 0 0 1 0 1Zm-7 0a.5.5 0 1 1 0-1a.5.5 0 0 1 0 1Z"/>
    </g>
  </svg>
  <svg width="32" height="32" viewBox="0 0 24 24" *ngIf="alert.type  == 'warn'">
    <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
      <path d="M8.5 7a.5.5 0 1 1 0-1a.5.5 0 0 1 0 1Zm7 0a.5.5 0 1 1 0-1a.5.5 0 0 1 0 1Z"/>
      <path d="M10 11h4m8 1c0 5.523-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2s10 4.477 10 10Z"/>
    </g>
  </svg>
  <svg width="32" height="32" viewBox="0 0 24 24" *ngIf="alert.type  == 'success'">
    <path d="M9 16.17L5.53 12.7a.996.996 0 1 0-1.41 1.41l4.18 4.18c.39.39 1.02.39 1.41 0L20.29 7.71a.996.996 0 1 0-1.41-1.41L9 16.17z"/>
  </svg>
  <svg width="32" height="32" viewBox="0 0 24 24" *ngIf="alert.type  == 'error'">
    <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
      <path d="M8.5 9a.5.5 0 1 1 0-1a.5.5 0 0 1 0 1Zm7 0a.5.5 0 1 1 0-1a.5.5 0 0 1 0 1Z"/>
      <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10Z"/>
      <path d="M7.5 15.5s1.5-2 4.5-2s4.5 2 4.5 2"/>
    </g>
  </svg>
</div>
<p class="popup-info">{{alert.message}}</p>
<button class="popup-close-btn" (click)="onClose()">
  <svg width="32" height="32" viewBox="0 0 24 24">
    <path
      d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
  </svg>
</button>
