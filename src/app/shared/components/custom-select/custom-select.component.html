<div class="user-input user-input-active">
    <div class="user-input-box">
        <label>{{label}}</label>
        <p class="selection">
          {{selection}}
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
            <path
              d="M8.12 14.71L12 10.83l3.88 3.88a.996.996 0 1 0 1.41-1.41L12.7 8.71a.996.996 0 0 0-1.41 0L6.7 13.3a.996.996 0 0 0 0 1.41c.39.38 1.03.39 1.42 0z"/>
          </svg>
        </p>
        <ul class="select-options">
            <li *ngFor="let item of data">
                <span (mousedown)="onItemSelected(item)" *ngIf="isNotSelected(item.key)">{{item.key}}</span>
            </li>
        </ul>
    </div>
</div>
